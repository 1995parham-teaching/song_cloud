---
linters:
  enable-all: true
  disable:
    - depguard
    # it should improve to support more known patterns
    - varnamelen
    - nolintlint
    # it isn't our way
    - tagliatelle
    # deprecated linters
    - maligned
    - scopelint
    - golint
    - interfacer
    - exhaustivestruct
    - gomnd
    - execinquery
